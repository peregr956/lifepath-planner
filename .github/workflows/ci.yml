name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  PYTHONPATH: services:services/shared

jobs:
  # Python linting with ruff and pyright
  lint-python:
    name: Lint Python
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-lint-${{ hashFiles('requirements-dev.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-lint-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff pyright
          pip install -r requirements-dev.txt

      - name: Run ruff format check
        run: ruff format --check .

      - name: Run ruff lint
        run: ruff check .

      - name: Run pyright
        run: pyright
        continue-on-error: true  # TODO: Fix type errors and remove this

  # UI linting with ESLint and Prettier
  lint-ui:
    name: Lint UI
    runs-on: ubuntu-latest
    timeout-minutes: 10
    defaults:
      run:
        working-directory: services/ui-web
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: services/ui-web/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Run Prettier check
        run: npm run format

      - name: Run TypeScript type check
        run: npm run type-check

  # Python tests for all services
  test-python:
    name: Test Python (${{ matrix.python-version }})
    runs-on: ubuntu-latest
    timeout-minutes: 15
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12", "3.13"]
    env:
      # Skip LLM-dependent tests when OpenAI secrets are not available
      SKIP_LLM_TESTS: ${{ secrets.OPENAI_API_KEY == '' && '1' || '0' }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('requirements-dev.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-${{ matrix.python-version }}-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Run API Gateway tests
        run: pytest services/api-gateway/tests -v --tb=short

      - name: Run Budget Ingestion Service tests
        run: pytest services/budget-ingestion-service/tests -v --tb=short

      - name: Run Clarification Service tests
        run: pytest services/clarification-service/tests -v --tb=short

      - name: Run Optimization Service tests
        run: pytest services/optimization-service/tests -v --tb=short

  # UI tests with Vitest
  test-ui:
    name: Test UI
    runs-on: ubuntu-latest
    timeout-minutes: 10
    defaults:
      run:
        working-directory: services/ui-web
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: services/ui-web/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test

  # Deterministic pipeline integration test
  test-deterministic-pipeline:
    name: Deterministic Pipeline Test
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-integration-${{ hashFiles('requirements-dev.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-integration-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Run deterministic pipeline test
        run: pytest tests/test_deterministic_pipeline.py -v -m integration --tb=short

  # Final check that all jobs passed
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [lint-python, lint-ui, test-python, test-ui, test-deterministic-pipeline]
    if: always()
    steps:
      - name: Check all jobs passed
        run: |
          if [[ "${{ needs.lint-python.result }}" != "success" ]] || \
             [[ "${{ needs.lint-ui.result }}" != "success" ]] || \
             [[ "${{ needs.test-python.result }}" != "success" ]] || \
             [[ "${{ needs.test-ui.result }}" != "success" ]] || \
             [[ "${{ needs.test-deterministic-pipeline.result }}" != "success" ]]; then
            echo "One or more jobs failed"
            exit 1
          fi
          echo "All CI jobs passed!"

